<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planscreen.css">
    <title>Plan Screen</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <div class="header">
                <h2>Current Plan Details</h2>
                <span class="active-sign">&nbsp;&nbsp;Active</span>
            </div>
            
            <div class="cancel-button">
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
        
        <div class="plan_name">Basic</div>
        <div class="devices">Phone + Tablet</div>
        <div class="plan_price">2,000/yr</div>

        <div class="change_plan">
            <button class="change_plan_btn">Change Plan</button>
        </div>
            
        <p>Your subscription has started on Jul 11th, 2022 and will auto renew on Jul 12th, 2023</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
