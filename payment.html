<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Screen</title>
</head>
<body>
    <div class="payment-container">
        <div class="payment-form">
            <h1>Complete Payment</h1>
            <p>Enter your credit or debit card details below</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Card Number" class="input-with-space">
                    <input type="text" placeholder="Date" class="input-small">
                    <input type="text" placeholder="CVV" class="input-small">
                </div>
                <button type="button" class="confirm-button">Confirm Payment</button>
            </form>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <h3>Plan Name:</h3>
                <p>Premium</p>
            </div>
            <div class="summary-item">
                <h3>Billing Cycle:</h3>
                <p>Monthly</p>
            </div>
            <div class="summary-item">
                <h3>Plan Price:</h3>
                <p>â‚¹ 649</p>
            </div>
        </div>
    </div>
</body>
</html>
